<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <canvas id="canvas" width="1000" height="500">Your browser does not support Canvas</canvas>
    <script type='text/javascript'>
        $(function () {
            function drawLine(ctx, start, end) {
                ctx.beginPath();
                ctx.moveTo(start[0], start[1]);
                ctx.lineTo(end[0], end[1]);
                ctx.stroke();
            }

            function drawQuadraticCurve(ctx, start, cp1, end) {
                ctx.setLineDash([]); // Set it to an empty array to return to solid.
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(start[0], start[1]);
                ctx.quadraticCurveTo(cp1[0], cp1[1], end[0], end[1]);
                ctx.stroke();
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            drawLine(ctx, [50, 50], [50, 200])
            drawLine(ctx, [50, 200], [200, 200])
            drawLine(ctx, [200, 200], [200, 50])
            drawQuadraticCurve(ctx,[50,50],[125,0],[200,50]) 
        })
    </script>

</body>

</html>
