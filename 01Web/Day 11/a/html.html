<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Retrieve Data from My Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>Get my file</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: 'server/data.json',
                type: "GET",
            }).done(function (data) {
                console.log("This function will be run if the ajax is successful");
            }).fail(function (data) {
                console.log("This function will be run if the ajax if failed");
            }).always(function (data) {
                console.log("This function runs no matter success or fail.");
            });
        });

    </script>

</body>

</html>
