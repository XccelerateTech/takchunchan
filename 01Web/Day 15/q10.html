<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


</head>

<body>

    <button> randomuser </button>

    <ul></ul>

</body>

<script>
    $("button").click( 
    
    function () {
        $.get("https://randomuser.me/api/", function (data) {
            console.log(data);
            var timezone = data.results[0].location.timezone.description
            console.log(timezone)
            var latitude = data.results[0].location.coordinates.latitude
            var longitude = data.results[0].location.coordinates.longitude
            var fullname = data.results[0].name.first + ' ' + data.results[0].name.last;
            console.log(latitude);
            ($.get(`https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&date=today`, function (data2) {
                var sunrise = data2.results.sunrise;
                var sunset = data2.results.sunset;
                $("ul").append(`<li>${fullname} + ${sunrise} + ${sunset} + ${timezone}</li>`);
            }))
        }
        )



    }
    
    )


</script>

</html>
