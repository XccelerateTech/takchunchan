<!doctype html>
<html lang="en">
 <head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
 </head>
 <body>
   <canvas id="canvas" width='400px' height='400px' style='border:1px black solid'></canvas>
   <div class="dropdown">
       <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           line join
       </button>
       <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <a class="dropdown-item" name="10" href="#">round</a>
           <a class="dropdown-item" name="20" href="#">bevel</a>
           <a class="dropdown-item" name="30" href="#">miter</a>
       </div>
   </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
   <script type='text/javascript'>
       let canvas = document.getElementById('canvas');
       let context = canvas.getContext('2d');
       let dragging = false;
       context.strokeStyle = "#df4b26";
       context.lineJoin = "bevel";
       context.lineWidth = 10;
       

       $('#canvas').mousedown(function(e){
           let mouseX = e.offsetX;
           let mouseY = e.offsetY;
           context.beginPath();
           context.moveTo(mouseX,mouseY);
           draw(mouseX,mouseY);
           dragging = true;
       }).mousemove(function(e){
           if(dragging){
               let mouseX = e.offsetX;
               let mouseY = e.offsetY;
               draw(mouseX,mouseY);
           }
       }).mouseup(function(e){
           dragging = false;
       }).mouseleave(function(e){
           dragging = false;
       });

       function draw(x,y){
           context.lineTo(x,y);
           context.moveTo(x,y);
           context.closePath();
           context.stroke();
       }

       $('.dropdown-item').click(function(e) {
           e.preventDefault();
           console.log(1);
            context.lineWidth = $(this).attr('name');
            console.log(context.lineWidth);  
            console.log(typeof context.lineWidth)
       });

   </script>
 </body>
</html>
