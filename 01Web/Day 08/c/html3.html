<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Retrieve Data from Rest Countries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1>Get my file</h1>
    <script>
        

    let whoIsInSpace = (callback) => {

        var http = new XMLHttpRequest();
            
            http.open('GET', `http://api.open-notify.org/astros.json`);

            http.onreadystatechange = function() {
                if(http.readyState != XMLHttpRequest.DONE) {
                    return;
                } else if(http.status == 200) {
                    let parseObj = JSON.parse(http.responseText);
                    let data = parseObj.people[0].name;
                    callback (data);                   
                } else {
                    console.log('error occurred' + http.status);
                }
            };
            
            http.send();       
 }
      
 whoIsInSpace (function(callback){
    console.log(callback)
})
    
</script>

</body>
</html>
